<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout::setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-sm">
            <h1>BOARD REGISTER</h1>
            <form action="/board/register" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="t">Title</span>
                    <input type="text" class="form-control" name="title" placeholder="title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="w">Writer</span>
                    <input type="text" class="form-control" placeholder="writer" name="writer" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="c">Content</span>
                    <textarea class="form-control" name="content" aria-label="With textarea" placeholder="content"></textarea>
                </div>

                <div class="input-group mb-3">
                    <!--<span class="input-group-text" id="f">File</span>-->
                    <input type="file" class="form-control" name="files" id="files" multiple style="display:none">
                </div>
                <button type="button" class="btn btn-outline-secondary" id="trigger">파일업로드</button>
                <div class="input-group mb-3" id="fileZone">
                    <!--/* 업로드파일 표시영역 */-->
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-secondary" id="regBtn">등록</button>
                </div>
            </form>
        </div>

        <script th:src="@{/js/boardRegister.js}"></script>

    </th:block>
</th:block>
