<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout::setFragment(~{this::content})}">
    <th:block th:fragment="content">

        <div class="container-sm">
            <h4>MEMBERJOINPAGE</h4>
            <form action="/member/register" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="e-mail@e-mail.com">
                </div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">PassWord</label>
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="password">
                </div>
                <div class="mb-3">
                    <label for="nickName" class="form-label">Nick_Name</label>
                    <input type="text" class="form-control" name="nickName" id="nickName" placeholder="nickname">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-secondary">회원가입</button>
                    <a href="/"><button type="button" class="btn btn-secondary">홈으로</button></a>
                </div>

            </form>
        </div>

    </th:block>
</th:block>
